<h1>Galleria Fotografica</h1>

<div class="gallery" id="gallery"></div>

<!-- Lightbox con navigazione -->
<div id="lightbox">
    <button id="prevBtn" class="nav-btn">&#8592;</button>
    <img id="lightbox-img" src="" />
    <button id="nextBtn" class="nav-btn">&#8594;</button>
</div>

<style>
    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }
    .gallery img {
        width: 200px;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .gallery img:hover {
        transform: scale(1.05);
    }
    #lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }
    #lightbox img {
        max-width: 80%;
        max-height: 80%;
        border: 5px solid white;
        border-radius: 8px;
    }
    .nav-btn {
        background: none;
        border: none;
        font-size: 2rem;
        color: white;
        cursor: pointer;
        padding: 1rem;
        user-select: none;
    }
    .nav-btn:hover {
        color: #ccc;
    }
</style>

<script>
    const imageList = [
        "/assets/images/people/avatar.png",
        "/assets/images/people/gattiAndrea.jpg",
        "/assets/images/people/geriniLorenzo.jpg",
        "/assets/images/people/martiniMatteo.jpg",
    ];

    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let currentIndex = 0;

    function showImage(index) {
        if (index < 0) index = imageList.length - 1;
        if (index >= imageList.length) index = 0;
        currentIndex = index;
        lightboxImg.src = imageList[currentIndex];
        lightbox.style.display = "flex";
    }

    // Crea immagini nella galleria
    imageList.forEach((src, index) => {
        const img = document.createElement("img");
        img.src = src;
        img.alt = "";
        img.addEventListener("click", () => showImage(index));
        gallery.appendChild(img);
    });

    // Navigazione
    prevBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        showImage(currentIndex - 1);
    });

    nextBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        showImage(currentIndex + 1);
    });

    // Chiudi cliccando fuori dall'immagine
    lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox || e.target === lightboxImg) {
            lightbox.style.display = "none";
        }
    });

    // Navigazione con frecce tastiera
    document.addEventListener("keydown", (e) => {
        if (lightbox.style.display === "flex") {
            if (e.key === "ArrowRight") showImage(currentIndex + 1);
            if (e.key === "ArrowLeft") showImage(currentIndex - 1);
            if (e.key === "Escape") lightbox.style.display = "none";
        }
    });
</script>
